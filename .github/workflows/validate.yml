name: Validate Converted Next.js Code

on:
  push:
    paths:
      - 'converted-project/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📁 Install dependencies
        working-directory: converted-project
        run: npm install

      - name: 🔍 Run TypeScript Check
        working-directory: converted-project
        run: npx tsc --noEmit

      - name: 🧹 Run ESLint
        working-directory: converted-project
        run: npx eslint . --ext .js,.ts,.tsx

      - name: 🛠️ Build Next.js App
        working-directory: converted-project
        run: npm run build
