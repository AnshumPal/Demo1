name: ğŸ” Validate Converted Next.js Code

on:
  push:
    paths:
      - 'converted-project/**'
  pull_request:
    paths:
      - 'converted-project/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: converted-project

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”  TypeScript Check
        run: npx tsc --noEmit

      - name: ğŸ§¹ ESLint Lint Check
        run: npx eslint . --ext .js,.ts,.tsx

      - name: âš’ï¸ Next.js Build Test
        run: npm run build
