
name: Validate Converted Next.js Code

on:
  push:
    paths:
      - 'converted-project/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd converted-project
          npm install

      - name: Run TypeScript Check
        run: |
          cd converted-project
          npx tsc --noEmit

      - name: Run ESLint
        run: |
          cd converted-project
          npx eslint . --ext .js,.ts,.tsx

      - name: Build Next.js App
        run: |
          cd converted-project
          npm run build
